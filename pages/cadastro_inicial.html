<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - AgendaPro</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" href="/Projetos/Site_AgendaPro/images/favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0e6ad5b.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar">
      <div class="logo"><h1>AgendaPro</h1></div>
    </nav>
  </header>

  <!-- Main -->
  <main>
    <section class="form-section">
      <h2>Crie sua conta</h2>
      <p>Preencha os dados abaixo para começar a usar o AgendaPro.</p>
      <form class="form-container">
        <input type="text" placeholder="Nome completo" required>
        <input type="email" placeholder="E-mail" required>
        <input type="password" placeholder="Senha" required>
        <button type="submit" class="btn btn-glow">Cadastrar</button>
      </form>
      <p style="margin-top:1rem;">Já tem conta? <a href="login.html">Login</a></p>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 AgendaPro - Todos os direitos reservados</p>
    <ul class="footer-links">
      <li><a href="#">Termos de uso</a></li>
      <li><a href="#">Política de privacidade</a></li>
      <li><a href="contato.html">Contato</a></li>
    </ul>
  </footer>
</body>
</html>
