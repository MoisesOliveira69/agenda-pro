<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendamento Rápido - AgendaPro</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="icon" href="/Projetos/Site_AgendaPro/images/favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a2e0e6ad5b.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar">
      <div class="logo"><h1>AgendaPro</h1></div>
    </nav>
  </header>

  <!-- Main -->
  <main>
    <section class="hero-gradient" style="padding:2.5rem 2rem;">
      <div class="hero-content">
        <div class="hero-text">
          <h2>Agendamento Rápido</h2>
          <p>Preencha os dados abaixo para solicitar um atendimento. O prestador entrará em contato para confirmar.</p>
        </div>
      </div>
    </section>

    <!-- Formulário de agendamento rápido -->
    <section class="form-section">
      <form class="form-container">
        <input type="text" placeholder="Seu Nome" required />
        <input type="tel" placeholder="WhatsApp" />
        <select required>
          <option value="">Escolha o serviço desejado</option>
        </select>
        <input type="date" required />
        <input type="time" required />
        <textarea placeholder="Observações (opcional)" rows="4"></textarea>
        <button type="submit" class="btn btn-glow">Solicitar agendamento</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 AgendaPro - Todos os direitos reservados</p>
    <ul class="footer-links">
      <li><a href="#">Termos de uso</a></li>
      <li><a href="#">Política de privacidade</a></li>
      <li><a href="contato.html">Contato</a></li>
    </ul>
  </footer>
</body>
</html>
