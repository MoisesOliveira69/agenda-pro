<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - AgendaPro</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <link rel="icon" href="/Projetos/Site_AgendaPro/images/favicon.ico" type="image/x-icon" />
  <script src="https://kit.fontawesome.com/a2e0e6ad5b.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar">
      <div class="logo"><h1>AgendaPro</h1></div>
    </nav>
  </header>

  <!-- Main -->
  <main>
    <section class="form-section">
      <h2>Fale Conosco</h2>
      <p>Envie sua mensagem e nossa equipe retornará em breve.</p>
      <form class="form-container">
        <input type="text" placeholder="Nome" required>
        <input type="email" placeholder="E-mail" required>
        <textarea placeholder="Sua mensagem" rows="5" required style="padding:0.8rem; border:1px solid #cbd5e1; border-radius:8px; font-size:1rem;"></textarea>
        <button type="submit" class="btn btn-glow">Enviar</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 AgendaPro - Todos os direitos reservados</p>
    <ul class="footer-links">
      <li><a href="#">Termos de uso</a></li>
      <li><a href="#">Política de privacidade</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </footer>
</body>
</html>
